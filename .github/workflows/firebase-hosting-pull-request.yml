name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: npm ci && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TURBO_164D0 }}
          projectId: turbo-164d0

      - name: Send PR deploy notification to Discord
        if: ${{ github.event.action == 'opened' }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"

          jq -n \
            --arg repo "$GITHUB_REPOSITORY" \
            --arg pr_number "#$PR_NUMBER" \
            --arg pr_title "$PR_TITLE" \
            --arg pr_url "$PR_URL" \
            --arg pr_author "$PR_AUTHOR" \
            --arg timestamp "$TIMESTAMP" \
            '{
              "embeds": [{
                "title": "ðŸ§ª PR Preview Deployed",
                "description": ("Pull Request \($pr_number): [\($pr_title)](\($pr_url))"),
                "color": 3447003,
                "fields": [
                  {"name": "Author", "value": $pr_author}
                ],
                "footer": { "text": "Firebase PR Deploy" },
                "timestamp": $timestamp
              }]
            }' > payload.json

          curl -H "Content-Type: application/json" \
            -X POST \
            -d @payload.json \
            "$DISCORD_WEBHOOK"
